spring.application.name=sublimaipu

# par치metros de la conexi칩n
spring.datasource.url=jdbc:mysql://localhost:3306/db_sublimaipu?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# conexi칩n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# configuraci칩n de logs (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Le dice a spring que siempre ejecute los scripts SQL al iniciar
spring.sql.init.mode=always

# Le dice a spring como se llama tu archivo SQL
spring.sql.init.data-locations=classpath:data_sublimaipu.sql
spring.jpa.defer-datasource-initialization=true